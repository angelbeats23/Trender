[default]
rules_path = /etc/snort/rules/local.rules
delay = 10

[pingsweep]
attackers_ip = dst_ip
packet_time_limit = 900
packets_time_limit = 30
packet_threshold = 30

[bruteforce]
packet_time_limit = 900
packets_time_limit = 30
packet_threshold = 10

[dos]
packet_time_limit = 300
packets_time_limit = 1
packet_threshold = 50

[mysqld]
host = localhost
user = snort
password = 123456
db = snort

[base]
user = snort
password = 123456